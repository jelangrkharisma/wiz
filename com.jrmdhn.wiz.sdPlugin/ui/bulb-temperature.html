<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Increment Counter Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
  </head>

  <body>
    <sdpi-item label="Bulb IP">
      <sdpi-textfield
        setting="bulbIp"
        pattern="\b((25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])\.){3}(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])\b"
        placeholder="192.168.1.100"
      >
      </sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Increment By">
      <sdpi-range
        setting="incrementBy"
        min="100"
        max="500"
        step="50"
        default="100"
        showlabels
      ></sdpi-range>
    </sdpi-item>
  </body>
</html>
